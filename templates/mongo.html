<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    <h1>#3_ MongoDB와 연결하기</h1>
    <div>
        <p>MongoDB's data!</p>
        <p>------------------------------------</p>
        {% for i in data %}
            <p>이름: {{i.name}}</p>
            <p>성별: {{i.sex}}</p>
            <p>학번: {{i.id}}</p>
            <p>---------------</p>
        {% endfor %}
    </div>
</body>
</html>
