<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>KNIH</title>
    <script src="http://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css" type="text/css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
        </script>
</head>
<script type="text/javascript">
    function moveCursor(textbox) {
        if (textbox.value.length == 4) {
            document.getElementById("pw1").focus();
        }
    }
    function jbSubmit() {
        var pw1 = document.getElementById("pw1").value;
        var pw2 = document.getElementById("pw2").value;
        if (pw1 != pw2) {
            alert ("비밀번호가 일치하지 않습니다. 다시 확인해주세요");
            return false;
        }
    }
    $(document).ready(function () {
        $("#submit").click(function () {
            if ($("#id").val().length == 1) { alert("아이디를 입력하세요"); $("#id").focus(); return false; }
            if ($("#pw1").val().length == 0) { alert("비밀번호를 입력하세요"); $("#pw1").focus(); return false; }
            if ($("#pw2").val().length == 0) { alert("비밀번호 확인을 입력하세요"); $("#pw2").focus(); return false; }
        });
    });
</script>

<body>
    <div class="container">
        <div class="row" id="logindiv">
            <div class="col-md-12">
                <h4>KNIH 설문조사 회원가입</h4>
                <div class="table-responsive">
                    <form id="s1" name="form" action="/register" method="POST" onsubmit="return jbSubmit();">
                        <table class="table">
                            <thead>
                                <tr>
                                    <td>아이디</td>
                                    <td><input type="text" name="id" , value="S" maxlength="4" id="id"
                                            onkeyup="moveCursor(this)"></td>
                                </tr>
                                <tr>
                                    <td>비밀번호</td>
                                    <td><input type="password" id="pw1" name="pwd" , placeholder="Password"></td>
                                </tr>
                                <tr>
                                    <td>비밀번호 확인</td>
                                    <td><input type="password" id="pw2"name="pwd2" , placeholder="Password 확인"></td>
                                </tr>
                            </thead>
                        </table>
                        <input type="submit" style="width: 50%;" value="가입" id="submit">
                    </form>

                    <!-- <button id="summit" class="btn btn-primary" type="submit" data-title="제출하기" style="width: 100%;"
                    data-toggle="modal" data-target="#result">회원가입</button> -->

                </div>
            </div>
        </div>
        {%with messages = get_flashed_messages()%}
        {%if messages %}
        <script type="text/javascript">
            alert("{{messages[-1]}}")
        </script>
        {%endif%}
        {%endwith%}

</body>

</html>
